<!DOCTYPE html>  
<html><head><meta charset="utf-8">
<link rel="stylesheet" href="resources/css/sencha-touch.css" type="text/css">
<script type="text/javascript" src="sencha-touch.js"></script>
<script>
//設定Sencha Touch的設定
Ext.setup({
	onReady: function(){
                // 建立控制面版, 放置在工具列上
		var panel = new Ext.Panel({
			fullscreen:true,
			styleHtmlContent: {'padding':'20px'},
			dockedItems: [{
				dock:'top',
				xtype:'toolbar',
				title:'Sencha Touch',
				items:[{
					xtype:'spacer'
				},{
					ui: 'round',
					text:'Option',
					handler: function () {
						Ext.Msg.alert(
							"Sencha Touch",
							"使用JS輕鬆設計畫面");
					}
				}]
			}],
			html:'使用Sencha Touch!'
		});
	}
});
</script>
</head>
<body></body>
</html>
