<!DOCTYPE html>  
<html>
<head>
	<meta charset="utf-8">
	<script type="text/javascript" src="jsWaffle.js"></script>
	<style>
		*     { margin:0px; padding:0px; }
		body  { background-color:red; color:white; }
		#disp {
			padding       : 30px;
			text-align    : center;
			font-size     : 45px;
			border-top    : 4px solid white;
			border-bottom : 4px solid white;
		}
		.arrow { text-align:center; font-size : 130px; }
	</style>
</head>
<body>
	<div id="a1" class="arrow">▲</div>
	<div id="disp">00:00:00</div>
	<div id="a2" class="arrow">▼</div>
	<script>
		// 設定計時器以定期執行
		setInterval(showClock, 1000);
		// 顯示時間的函式
		function showClock() {
			var d = new Date();
			var hour = keta(d.getHours());
			var min = keta(d.getMinutes());
			var sec = keta(d.getSeconds());
			$("disp").innerHTML = hour + ":" + min + ":" + sec;
			var color = "red";
			if (sec % 2 == 0) color = "white";
			$("a1").style.color = color;
			$("a2").style.color = color;
		}
		// 將數字整理為兩位數
		function keta(s) {
			s = "00" + s;
			return s.substr(s.length - 2, 2);
		}
	</script>
</body>
</html>
