<script>
	var s = "abcdefg";
	// 簡單的使用範例
	alert( s.substr(0,3) ); // → abc
	alert( s.substr(0,5) ); // → abcde
	alert( s.substr(2,3) ); // → cde
	alert( s.substr(3,1) ); // → d
	// 利用表示字串長度的length以取得原字串後面的子字串範例
	alert( s.substr(s.length - 3, 3) ); // → efg
	alert( s.substr(s.length - 5, 5) ); // → cdefg
</script>
