<!DOCTYPE html>  
<html>
<head>
	<meta charset="utf-8">
	<script type="text/javascript" src="jsWaffle.js"></script>
	<style>
		*     { margin:0px; padding:0px; }
		body  { background-color: black; }
		#disp {
			width:320px; height:320px;
			background-image:url(img/back.png);
		}
		#digit { position:absolute; top:77px; left:14px; }
		#digit img { float:left; }
	</style>
</head>
<body>
	<div id="disp">
		<div id="digit">
			<img id="h1" src="img/9.png" />
			<img src="img/space.png" />
			<img id="h2" src="img/9.png" />
			<img id="colon" src="img/colon.png" />
			<img id="m1" src="img/9.png" />
			<img src="img/space.png" />
			<img id="m2" src="img/9.png" />
		</div>
	</div>
	<script>
		// 設定計時器以定期執行
		setInterval(showClock, 1000);
		// 顯示時間的函式
		function showClock() {
			var d = new Date();
			var hour = keta(d.getHours());
			var min = keta(d.getMinutes());
			var sec = keta(d.getSeconds());
			// <img>更換標籤的圖片
			$("h1").src = "img/" + hour.substr(0,1) + ".png";
			$("h2").src = "img/" + hour.substr(1,1) + ".png";
			$("m1").src = "img/" + min.substr(0,1) + ".png";
			$("m2").src = "img/" + min.substr(1,1) + ".png";
			if (sec % 2 == 0) {
				$("colon").src = "img/base.png";
			} else {
				$("colon").src = "img/colon.png";
			}
		}
		// 將數字整理為兩位數
		function keta(s) {
			s = "00" + s;
			return s.substr(s.length - 2, 2);
		}
	</script>
</body>
</html>
