<script>
// 產生Date物件的方法
var now = new Date();
// 取得日期
alert( now.getFullYear() ); // 取得現在年(4位數)
alert( now.getMonth() );    // 取得現在的月(月-1)
alert( now.getDate() );     // 取得現在的日
// 取得時間
alert( now.getHours() );    // 取得現在的時
alert( now.getMinutes() );  // 取得現在的分
alert( now.getSeconds() );  // 取得現在的秒
</script>
