<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">
    <script type="text/javascript" src="jsWaffle.js"></script>
    <style>
        *         { margin:0px; padding: 0px; font-size:12px; }
        #header   { background-color: gray; color:white; padding:4px; }
        #mainform { text-align:center; }
        input     { width:90%; font-size:18px; margin:6px; }
        textarea  { width:90%; height:200px; font-size:18px; margin:6px;}
        button    { width:100px; padding:12px; font-size:16px; }
    </style>
</head><body bgcolor="#eee">
<div id="mainform">
    <h1 id="header">筆記本</h1>
    <input id="title" type="text" value="這邊是標題" />
    <textarea id="body">這邊是筆記內容</textarea>
    <button id="save_btn">儲存</button> <button id="load_btn">讀入</button>
</div>
<script>
    $("save_btn").onclick = function(){
        var body = $("body").value;
        var title = $("title").value;
        if (title == "") title = "未命名" + (new Date().getTime());
        droid.saveText(title, body);
        alert("儲存成功");
    };
    $("load_btn").onclick = function(){
        var files = droid.fileList();
        if (!files) return;
        var f = droid.dialogList("要讀入那個檔案呢？", files);
        if (f != null) {
            var body = droid.loadText(f);
            $("title").value = f;
            $("body").value = body;
        }
    };
</script>    
</body></html>
