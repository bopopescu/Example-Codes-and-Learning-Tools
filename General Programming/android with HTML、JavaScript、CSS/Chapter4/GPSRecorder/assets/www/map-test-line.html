<!DOCTYPE html>  
<html><head>
<meta charset="utf-8">
<script type="text/javascript" src="jsWaffle.js"></script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true&language=tw"></script>
<script type="text/javascript">
window.onload = function () {
    // 初始化Google Map
    var latlng = new google.maps.LatLng(25.028873, 121.536475);
    var mapOptions = {
        zoom:12, 
        center:latlng, 
        mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    var gmap = new google.maps.Map($("map_canvas"), mapOptions);
	// 建立聚合線(Polyline)
	var Coordinates = [
	    new google.maps.LatLng(25.028873, 121.536475),
	    new google.maps.LatLng(25.028873, 121.538075),
	    new google.maps.LatLng(25.030873, 121.538075),
  	];
  	var flightPath = new google.maps.Polyline({
    	path: Coordinates,
    	strokeColor: "#FF0000",
    	strokeOpacity: 1.0,
    	strokeWeight: 3,
		map: gmap
  	});
	// alert(droid.stringify(flightPath.getPath()));
  };
</script>
</head><body>
    <div id="map_canvas" style="width:300px; height:300px;"></div>
</body></html>
