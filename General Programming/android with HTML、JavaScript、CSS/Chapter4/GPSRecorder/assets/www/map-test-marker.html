<!DOCTYPE html>  
<html><head>
<meta charset="utf-8">
<script type="text/javascript" src="jsWaffle.js"></script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true&language=tw"></script>
<script type="text/javascript">
window.onload = function () {
    // 初始化Google Map
    var latlng = new google.maps.LatLng(25.028873, 121.536475);
    var mapOptions = {
        zoom:12, 
        center:latlng, 
        mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    var gmap = new google.maps.Map($("map_canvas"), mapOptions);
	// 指定標示要表示的位置資訊(大安森林公園附近)
	var DaAn_latlng = new google.maps.LatLng(25.028873, 121.536475);
	// 建立標示(Maker)
	var marker = new google.maps.Marker({
	  position: DaAn_latlng, 
	  map: gmap, 
	  title:"DaAn forest park"
	});
	
};
</script>
</head><body>
    <div id="map_canvas" style="width:300px; height:300px;"></div>
</body></html>
